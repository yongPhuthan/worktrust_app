// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        pdfViewerVersion = "3.2.0-beta.1"
        pdfViewerRepo = "com.github.mhiew"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        googlePlayServicesAuthVersion = "20.2.0" // อัปเดตเวอร์ชัน
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.0.2") // อัปเดตเวอร์ชัน
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
        classpath 'com.google.gms:google-services:4.4.2'
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.3") // อัปเดตเวอร์ชัน
    }
}